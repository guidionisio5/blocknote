<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page/assets/css/login.css">
</head>
<body>

    <header>
        <div class="navbar">
            <img src="page/assets/img/logo2.png" alt="" class="image">
            <ul>
                <a href="">
                <li> Entre em Contato</li>
            </a>
            <a href="">
                <li> Dúvidas </li>
            </a>
            </ul>

        </div>   
    </header>

    <!-- <div class="img-fundo">
        
        <img src="page/assets/img/fundo.png" alt="">
    
    </div> -->

    <div class="container">
        <form id="cadastrarUser" class="form">
            <p class="p">Realize seu cadastro!</p>

            <div class="cadastroUser-inputs">
                <div class="itemCadastro">
                    <label for="nome" class="label">Nome de usuário</label>
                    <input type="text" name="nome" id="nome" class="input">
                </div>
                <div class="itemCadastro">
                    <label for="email" class="label">E-mail</label>
                    <input type="email" name="email" id="email" class="input">
                </div>
                <div class="itemCadastro">
                    <label for="senha" class="label">Senha de acesso</label>
                    <input type="password" name="senha" id="senha" class="input">
                </div>
                <div class="itemCadastro">
                    <label for="senha" class="label">Confirmar senha</label>
                    <input type="password" name="confirmar_senha" id="confirmar_senha" class="input"> 
                </div>
            </div>

            <div >
                <button type="button" onclick="cadastrarUser()" class="cadastrar">CADASTRAR-SE</button>
            </div>
            <div class="a">
                <a href="index.html" class="a">Já tem uma conta? Clique aqui!</a>
            </div>
        </form>
    </div>
    <!-- Importação do JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        
    <!-- Importação JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <!-- Importação JS - SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Importação JS da página -->
    <script src="assets/js/script.js"></script>
</body>
</html>
